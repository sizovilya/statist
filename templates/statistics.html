      <ion-view title="Статистики">
        <ion-content>
          <ion-list>
            <ion-item ng-repeat="todo in todos" class="item item-icon-right" ui-sref="app.todos.detail({todo: $index})">
              <span ng-class="{done: todo.done}">{{todo.title}}</span>
              <i class="icon ion-ios7-arrow-right"></i>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-view>
