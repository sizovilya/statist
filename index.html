<!DOCTYPE html>
<html ng-app="ionicApp">

  <head>
    <meta charset="UTF-8">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <ion-nav-view></ion-nav-view>

    <script type="text/ng-template" id="main.html">
      <ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>
      </ion-nav-bar>
      <ion-tabs class="tabs-positive">
        <ion-tab icon="ion-home" ui-sref="app.todos">
          <ion-nav-view name="todos"></ion-nav-view>
        </ion-tab>
        <ion-tab icon="ion-gear-a" ui-sref="app.settings">
          <ion-nav-view name="settings"></ion-nav-view>
        </ion-tab>
      </ion-tabs>
    </script>

    <script type="text/ng-template" id="todos.html">
      <ion-view title="Статистики">
        <ion-content>
          <ion-list>
            <ion-item ng-repeat="todo in todos" class="item item-icon-right" ui-sref="app.todos.detail({todo: $index})">
              <span ng-class="{done: todo.done}">{{todo.title}}</span>
              <i class="icon ion-ios7-arrow-right"></i>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-view>
    </script>

    <script type="text/ng-template" id="todo.html">
      <ion-view title="Статистика">
        <ion-content>
            <div class="item">
              <p>{{todo.title}}</p>
            </div>

            <div class="item item-checkbox">
              <div>
                <label class="checkbox">
                  <input type="checkbox" ng-model="todo.done">
                </label>
                Done
              </div>
            </div>
        </ion-content>
      </ion-view>
    </script>
  </body>
</html>
